{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update{% endblock title %}

{% block content %}
<div class="row">
  <div class="col-12" style="color:white;">
    <div class="jumbotron jumbotron-fluid transperant sadow-lg">
      <form action="{% url 'destination-update' destination_obj.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <input class="btn btn-outline-light text-light btn-block" type="submit" value="Update">
      </form>
    </div>
  </div>
</div>
{% endblock content %}
