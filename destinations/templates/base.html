<!doctype html>
<html lang="en">
{% load static %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="{% static 'custom.css' %}">

  <script src="https://kit.fontawesome.com/f21c997023.js" crossorigin="anonymous"></script>

  <title>{% block title %}{% endblock title %}</title>
</head>


<body class="cover">

  <!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
    <!-- LOGO -->
      <a class="navbar-brand ml-4" href="{% url 'destination-list' %}"><img src="https://upload.wikimedia.org/wikipedia/commons/e/ed/TOURISTA_-_logo.png" width="60" height="60" alt="Tourista Logo" loading="lazy"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggle-icon"><i class="fas fa-bars"></i></span>
      </button>

    <!-- LINKS -->
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto ml-3 mt-2 mt-lg-0">
        <li class="navbar-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Destinations
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            {% for destination in destinations %}
              <a class="dropdown-item" href="{% url 'destination-detail' destination.id %}">{{destination.name}}</a>
            {% endfor %}
          </div>
        </li>
      </ul>
      <ul class="navbar-nav nav-flex-icons mr-4">
        <li class="nav-item">
          <a class="nav-link btn btn-outline-secondary" href="{% url 'destination-create' %}" target="_blank">Add a destination</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- End Navbar -->


  <div class="container">
    <div class="row">
      <div class="intro col shadow-lg">
        <h1 class="intro-text text-center display-1 font-weight-bold text-white">READY FOR AN ADVENTURE?</h1>
      </div>
    </div>
    <div class="content">
      {% block content %} {% endblock content %}
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>

</html>
